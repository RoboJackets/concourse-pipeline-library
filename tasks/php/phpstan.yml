---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: docker.robojackets.org/robojackets/php-build
    username: ((docker-robojackets-org.username))
    password: ((docker-robojackets-org.password))

inputs:
- name: concourse-pipeline-library
- name: source
- name: vendor
  path: source/vendor

outputs:
- name: phpstan

run:
  path: bash
  dir: source
  args:
  - -e
  - -o
  - pipefail
  - -c
  - >-
      php -f vendor/bin/phpstan analyse --no-progress --level=max
      --configuration=((phpstan-config)) --error-format=json .
      | tee ../phpstan/output.json
