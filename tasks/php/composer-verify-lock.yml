---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: docker.robojackets.org/robojackets/php-build
    username: ((docker-robojackets-org.username))
    password: ((docker-robojackets-org.password))

inputs:
- name: source

run:
  path: bash
  dir: source
  args:
  - -o
  - pipefail
  - -c
  - >-
      (composer install --dry-run --no-interaction --no-progress --no-suggest
      2>&1 | grep --fixed-strings "outdated"); if [[ "$?" -eq "0" ]]; then exit 1; else exit 0; fi
