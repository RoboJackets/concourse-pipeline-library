---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: docker.robojackets.org/robojackets/python-build
    username: ((docker-robojackets-org.username))
    password: ((docker-robojackets-org.password))

inputs:
- name: source

outputs:
- name: virtual-environment
  path: source/.venv

caches:
- path: source/.venv

run:
  path: poetry
  dir: source
  args:
  - install
  - --no-interaction
