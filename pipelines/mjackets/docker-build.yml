---
template: oci-build

repository:
  name: mjackets-api
  github: github.com
  main_branch: master

base_image:
  repository: ubuntu
  tag: "20.04"
  icon: ubuntu

destination:
  registry: dockerhub
  repository: mjackets-dev

resource_types:
- name: github-webhook
  defaults:
    resources:
      docker-build: (( grab webhook_configuration ))

resources:

- (( merge on name ))

- name: (( grab repository.name ))
  source:
    paths:
    - ci/dockerfiles/mjackets-build/Dockerfile

- name: pull-request
  source:
    paths:
    - ci/dockerfiles/mjackets-build/Dockerfile

tasks:

  build_image:
    params:
      CONTEXT: source/ci/dockerfiles/mjackets-build
