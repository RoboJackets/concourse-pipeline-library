---
template: php/laravel

repository:
  name: people-counter
  github: github.com
  main_branch: master

deployment:
  automatic_deployment_environment: test
  environment_urls:
    test: https://people-counter-test.robojackets.org
    production: https://counter.scc.gatech.edu

php:
  codesniffer_config: phpcs.xml
  phpstan_config: phpstan.neon

resource_types:
- name: github-webhook
  defaults:
    resources:
      people-counter: (( grab webhook_configuration ))
